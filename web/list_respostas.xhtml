<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich=" http://richfaces.org/rich">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Moodle Peer Help</title>
</h:head>
<h:body>
    <div id="container">
        <h:form>
            <div id="header">
                    <h1>Moodle<span class="off"> Peer Help</span></h1>            
            </div>        
            <div id="menu">
                <ul>
                    <li class="menuitem"><a href="index.xhtml">Home</a></li>
                    <li class="menuitem"><a href="#">Sobre</a></li>                
                    <li class="menuitem"><a href="contato.xhtml">Contato</a></li>
                    <li class="menuitem"><h:commandLink value="Sair" action="#{loginBean.logout}" immediate="true" /></li>
                </ul>
            </div>
            <div id="leftmenu">
                <div id="leftmenu_top"></div>
                <div id="leftmenu_main"> 
                    <h3></h3>
                    <ul>
                        <li><a href="cad_recursosusuarios.xhtml">Meu Moodle</a></li>
                        <li><a href="cad_duvidas.xhtml">Cadastro de d√∫vidas</a></li>
                        <li><a href="faq.xhtml">FAQ</a></li>
                    </ul>
                </div>               
                <div id="leftmenu_bottom"></div>
            </div>        
            <div id="content">
                <div id="content_top"></div>
                <div id="content_main">   
                    <h2><h:outputText value="#{bundle.ListTRespostasAllTitle}" /></h2>
                    <br />
                    <h:panelGroup id="messagePanel" layout="block">
                        <h3><h:messages errorStyle="color: red" infoStyle="color: green" layout="table" /></h3>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{tDuvidasController.respostasAvailable.rowCount  > 0}">                    
                        <h:dataTable value="#{tDuvidasController.respostasAvailable}" var="item" border="0" cellpadding="2" cellspacing="0" rules="all" width="600">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTDuvidasTitle_duvida}"/>
                                </f:facet>
                                <h:outputText value="#{item.duvida}"/>
                            </h:column>                        
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTDuvidasTitle_idRecurso}"/>
                                </f:facet>
                                <h:outputText value="#{item.idRecurso.nome}"/>
                            </h:column>                        
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{tDuvidasController.prepareEdit}" value="#{bundle.ListTDuvidasEditQualLink}" />
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>                 
                </div>  
                <div id="content_bottom"></div>            
                <div id="footer"></div>
            </div>
        </h:form>
    </div>
</h:body>
</html>
