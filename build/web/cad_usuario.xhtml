<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich=" http://richfaces.org/rich">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Moodle Peer Help</title>
</h:head>
<h:body>
    <div id="container">
        <h:form>
            <div id="header">
                    <h1>Moodle<span class="off"> Peer Help</span></h1>            
            </div>        
            <div id="menu">
                <ul>                    
                    <li class="menuitem"><h:link outcome="/index.xhtml" value="Home" rendered="#{loginBean.loggedIn}" /></li>
                    <li class="menuitem"><a href="#">Sobre</a></li>                
                    <li class="menuitem"><a href="contato.xhtml">Contato</a></li>
                    <li class="menuitem"><h:commandLink value="Sair" action="#{loginBean.logout}" rendered="#{loginBean.loggedIn}" immediate="true" /></li>
                </ul>
            </div>
            <div id="leftmenu">
                <h:panelGroup id ="menu" rendered="#{loginBean.loggedIn}">
                <div id="leftmenu_top"></div>
                <div id="leftmenu_main">                     
                    <h3></h3>                    
                    <ul>
                        <li><h:link outcome="/cad_recursosusuarios.xhtml" value="Meu Moodle" rendered="#{loginBean.loggedIn}" /></li>
                        <li><h:link outcome="/cad_duvidas.xhtml" value="Cadastro de dÃºvidas" rendered="#{loginBean.loggedIn}" /></li>
                        <li><h:link outcome="/faq.xhtml" value="FAQ" rendered="#{loginBean.loggedIn}" /></li>
                    </ul>                    
                </div>               
                <div id="leftmenu_bottom"></div>
                </h:panelGroup>
            </div>        
            <div id="content">
                <div id="content_top"></div>
                <div id="content_main">   
                    <h2><h:outputText value="#{bundle.CreateTUsuariosTitle}" /></h2>
                    <br />
                    <h:panelGroup id="messagePanel" layout="block">
                        <h3><h:messages errorStyle="color: red" infoStyle="color: green" layout="table" /></h3>
                    </h:panelGroup>
                    <table border="0" cellpadding="2" cellspacing="2">    
                        <tr>
                            <td><h:outputLabel value="#{bundle.CreateTUsuariosLabel_idUsuarios}" for="idUsuarios" /></td>
                            <td><h:inputText id="idUsuarios" value="#{tUsuariosController.selected.idUsuarios}" title="#{bundle.CreateTUsuariosTitle_idUsuarios}" required="true" requiredMessage="#{bundle.CreateTUsuariosRequiredMessage_idUsuarios}" maxlength="12" /><font color="red">*</font></td>
                        </tr>  
                        <tr>
                            <td><h:outputLabel value="#{bundle.CreateTUsuariosLabel_senha}" for="senha" /></td>
                            <td><h:inputSecret id="senha" value="#{tUsuariosController.selected.senha}" title="#{bundle.CreateTUsuariosTitle_senha}" required="true" requiredMessage="#{bundle.CreateTUsuariosRequiredMessage_senha}" maxlength="12" /><font color="red">*</font></td>
                        </tr>  
                        <tr>                        
                            <td><h:outputLabel value="#{bundle.CreateTUsuariosLabel_nome}" for="nome" /></td>
                            <td><h:inputText id="nome" value="#{tUsuariosController.selected.nome}" title="#{bundle.CreateTUsuariosTitle_nome}" required="true" requiredMessage="#{bundle.CreateTUsuariosRequiredMessage_nome}" maxlength="80" /><font color="red">*</font></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="#{bundle.CreateTUsuariosLabel_tempoUsoMoodle}" for="tempoUsoMoodle" /></td>                   
                            <td>
                                <h:selectOneMenu id="tempoUsoMoodle" value="#{tUsuariosController.selected.tempoUsoMoodle}" title="#{bundle.CreateTUsuariosTitle_tempoUsoMoodle}" required="true">
                                    <f:selectItem itemLabel="Menos de 1 ano" itemValue="1" />
                                    <f:selectItem itemLabel="De 1 a 2 anos" itemValue="2" />
                                    <f:selectItem itemLabel="De 2 a 3 anos" itemValue="3" />
                                    <f:selectItem itemLabel="De 3 a 4 anos" itemValue="4" />
                                    <f:selectItem itemLabel="De 4 a 5 anos" itemValue="5" />
                                    <f:selectItem itemLabel="Mais de 5 anos" itemValue="6" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="#{bundle.CreateTUsuariosLabel_email}" for="email" /></td>
                            <td><h:inputText id="email" value="#{tUsuariosController.selected.email}" title="#{bundle.CreateTUsuariosTitle_email}" required="true" requiredMessage="#{bundle.CreateTUsuariosRequiredMessage_email}" maxlength="80" /><font color="red">*</font></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <br />                                
                                <h:commandButton action="#{tUsuariosController.create}" value="#{bundle.CreateTUsuariosSaveLink}" rendered="#{!loginBean.loggedIn}" />
                            </td>
                        </tr>
                    </table>                    
                </div>  
                <div id="content_bottom"></div>            
                <div id="footer"></div>
            </div>
        </h:form>
    </div>
</h:body>
</html>
